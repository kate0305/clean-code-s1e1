<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-task" class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="new-task">
          <input id="new-task"class="new-task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul id="task-list" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete">
              <img class="btn__icon" src="./remove.svg" alt="icon remove">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input type="checkbox" class="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="btn btn__edit">Save</button>
            <button class="btn btn__delete">
              <img class="btn__icon" src="./remove.svg" alt="icon remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-list" class="task-list task-list-completed">
          <li class="task-list__item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete">
              <img class="btn__icon" src="./remove.svg" alt="icon remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
